<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio DOM, Eventos y funciones</title>
        <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
        <style>
            .box{
                width: 96%;
                height: 170px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <!--
            1. Formulario campos: Nombre, Apellidos, edad
            2. Boton de enviar el formulario: evento submit
            3. Mostrar los datos por pantalla
            4. Validación del formulario
        -->

        <h1>Ejercicio DOM, Eventos y funciones</h1>

        <div class="box">
            <form method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre:</label> <br>
                <input type="text" name="nombre" id="nombre" /> 
                <span id="error_nombre"></span> <br>

                <label for="apellidos">Apelliods:</label> <br>
                <input type="text" name="apellidos" id="apellidos" /> 
                <span id="error_apellidos"></span> <br>

                <label for="edad">Edad:</label> <br>
                <input type="number" name="edad" id="edad" />
                <span id="error_edad"></span> <br>

                <input type="submit" value="Enviar" id="submit" />
            </form>
        </div>
        <div class="box dashed">
            <h3>Información del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
